<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="div">
        <div class="Track">
            <p>Track</p>
            <output for="mr1" id="ou1">0</output>
            <input type="range" id="in1" name="value" value="60" min="0" max="100" list="mr1">
            <!-- <datalist id="tk1">
                <option value="0">0</option>
                <option value="20">20</option>
                <option value="40">40</option>
                <option value="60">60</option>
                <option value="80">80</option>
                <option value="100">100</option>
            </datalist> -->
            <datalist id="mr1">
                <option value="0" label="0"></option>
                <option value="20" label="20"></option>
                <option value="40" label="40"></option>
                <option value="60" label="60"></option>
                <option value="80" label="80"></option>
                <option value="100" label="100"></option>
            </datalist>
        </div>
        <div class="Divisor">
            <p>Divisor</p>
            <input type="range" name="volue" min="0" max="100" list="mr2">
            <datalist id="mr2">
                <option value="0"></option>
                <option value="20"></option>
                <option value="40"></option>
                <option value="60"></option>
                <option value="80"></option>
                <option value="100"></option>
            </datalist>
        </div>
        <div class="Thumb">
            <p>Thumb</p>
            <input type="range" id="in3" name="volue" min="0" max="100" form="">
        </div>
        <div class="Tick">
            <p>Tick</p>
            <input type="range" id="in4" name="volue" min="0" max="100" list="mr4">
            <datalist id="mr4">
                <option value="0"></option>
                <option value="20"></option>
                <option value="40"></option>
                <option value="60"></option>
                <option value="80"></option>
                <option value="100"></option>
            </datalist>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
